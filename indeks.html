<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Skill Radar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 32px;
      align-items: flex-start;
    }

    /* ===== CHART ===== */
    .chart-box {
      width: 360px;
      height: 360px;
      background: #020617;
      border-radius: 14px;
      padding: 10px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* ===== CONTROLS ===== */
    .controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stat {
      display: grid;
      grid-template-columns: 1fr auto auto auto;
      align-items: center;
      gap: 10px;
      background: #020617;
      padding: 10px 14px;
      border-radius: 10px;
    }

    button {
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      background: #1e293b;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .value {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .chart-box {
        width: 100%;
        max-width: 360px;
        height: 360px;
      }

      .controls {
        width: 100%;
        max-width: 360px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="chart-box">
        <canvas id="radarChart"></canvas>
      </div>
      <div class="controls" id="controls"></div>
    </div>
  </div>

  <script>
    const stats = [
      "Intelligence",
      "Covenant",
      "Strength",
      "Financial",
      "Recovery",
      "Energy"
    ];

    const maxValue = 100;
    const saved = JSON.parse(localStorage.getItem("skillStats"));
    const values = saved ?? [0, 0, 0, 0, 0, 0];

    const chart = new Chart(
      document.getElementById("radarChart"),
      {
        type: "radar",
        data: {
          labels: stats,
          datasets: [{
            label: "Personal Skill",
            data: values,
            backgroundColor: "rgba(56,189,248,0.2)",
            borderColor: "rgb(56,189,248)",
            borderWidth: 2,
            pointBackgroundColor: "rgb(56,189,248)"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              min: 0,
              max: maxValue,
              ticks: { display: false },
              grid: { color: "#334155" },
              angleLines: { color: "#334155" },
              pointLabels: {
                color: "white",
                font: { size: 14 }
              }
            }
          }
        }
      }
    );

    const controls = document.getElementById("controls");

    stats.forEach((stat, i) => {
      const row = document.createElement("div");
      row.className = "stat";
      row.innerHTML = `
        <span>${stat}</span>
        <button onclick="changeValue(${i}, -1)">âˆ’</button>
        <span class="value" id="val-${i}">${values[i].toFixed(1)}</span>
        <button onclick="changeValue(${i}, 1)">+</button>
      `;
      controls.appendChild(row);
    });

    function saveStats() {
      localStorage.setItem("skillStats", JSON.stringify(values));
    }

    function changeValue(index, dir) {
      const delta = dir > 0 ? 0.5 : -0.5;
      values[index] = Math.min(maxValue, Math.max(0, values[index] + delta));
      document.getElementById(`val-${index}`).innerText = values[index].toFixed(1);
      chart.update();
      saveStats();
    }
  </script>
</body>
</html>
